<div class="chatbot-container">
  <div class="chatbot-messages">
    <div *ngFor="let message of messages">
      <p [class.user]="message.isUser">{{ message.text }}</p>
    </div>
  </div>

  <!-- Zone de saisie et bouton -->
  <div class="chatbot-input-container">
    <input
      [(ngModel)]="userInput"
      placeholder="Posez votre question..."
      [attr.disabled]="isLoading ? true : null"
      [ngClass]="{'disabled-input': isLoading}"
    />
    <button
      (click)="sendMessage()"
      [disabled]="!userInput || isLoading"
      class="chatbot-send-button">
      <mat-icon>send</mat-icon>
    </button>
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner diameter="20"></mat-spinner> En attente...
  </div>
</div>
