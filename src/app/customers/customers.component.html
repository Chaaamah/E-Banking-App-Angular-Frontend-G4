<div class="container mt-4">
  <mat-card class="shadow-sm">
    <!-- En-tête de la carte -->
    <mat-card-header class="bg-light p-3">
      <mat-card-title class="fw-bold">Customers</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <!-- Barre de recherche -->
    <div class="p-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search Customers</mat-label>
        <input
          matInput
          #inputField
          (keyup)="applyFilter(inputField.value)"
          placeholder="Type name, email..."
        />
        <button mat-icon-button matSuffix aria-label="Search" class="search-icon">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Tableau -->
    <ng-container *ngIf="dataSource; else failureOrLoading">
      <mat-card-content>
        <div class="mat-elevation-z8 rounded-lg overflow-hidden">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <!-- Colonne ID -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Colonne Name -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Colonne Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Colonne Actions -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="accent"
                  (click)="handleUpdateCustomer(element)"
                  aria-label="Edit customer"
                  class="edit-icon"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="handleDeleteCustomer(element)"
                  aria-label="Delete customer"
                  class="delete-icon"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- En-têtes et lignes du tableau -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- Pagination -->
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20, 50]"
            showFirstLastButtons
            class="custom-paginator"
          ></mat-paginator>
        </div>
      </mat-card-content>
    </ng-container>

    <!-- Loading or Error Message -->
    <ng-template #failureOrLoading>
      <mat-card-content class="p-4 text-center">
        <p *ngIf="errorMessage" class="text-danger fw-bold">{{ errorMessage }}</p>
        <mat-progress-spinner
          *ngIf="!errorMessage"
          mode="indeterminate"
          color="primary"
        ></mat-progress-spinner>
      </mat-card-content>
    </ng-template>
  </mat-card>
</div>
