<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card shadow-lg">
        <!-- En-tÃªte de la carte -->
        <div class="card-header custom-card-header text-white py-4">
          <h5 class="card-title mb-0">Edit Your Profile</h5>
        </div>
        <div class="card-body custom-card-body p-4">
          <!-- Formulaire -->
          <form>
            <!-- Champ Nom -->
            <div class="mb-4">
              <label for="userName" class="form-label custom-label">Name</label>
              <input
                type="text"
                class="form-control custom-input"
                id="userName"
                placeholder="Enter your name to confirm"
              />
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-4">
              <label for="password" class="form-label custom-label">Password</label>
              <input
                type="password"
                class="form-control custom-input"
                id="password"
                placeholder="Enter new password"
              />
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success custom-btn btn-lg me-2">
                Change
              </button>
              <button type="button" class="btn btn-outline-danger custom-btn btn-lg">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
