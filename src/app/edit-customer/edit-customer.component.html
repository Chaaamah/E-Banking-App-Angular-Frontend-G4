<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg">
        <!-- En-tÃªte de la carte -->
        <div class="card-header bg-primary text-white d-flex justify-content-center py-3">
          <h3 class="card-title text-center mb-0">Edit Customer</h3>
        </div>
        <div class="card-body p-4">
          <!-- Formulaire -->
          <form (ngSubmit)="handleUpdateCustomer()" [formGroup]="editCustomerFormGroup">
            <!-- Champ Nom -->
            <div class="mb-4">
              <label for="name" class="form-label fw-bold">Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="name"
                formControlName="name"
                placeholder="Enter the name"
              />
              <div
                *ngIf="editCustomerFormGroup.get('name')?.touched && editCustomerFormGroup.get('name')?.errors?.['required']"
                class="text-danger mt-2"
              >
                Name is required
              </div>
            </div>

            <!-- Champ Email -->
            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                formControlName="email"
                placeholder="Enter the email"
              />
              <div *ngIf="editCustomerFormGroup.get('email')?.touched">
                <div
                  *ngIf="editCustomerFormGroup.get('email')?.errors?.['required']"
                  class="text-danger mt-2"
                >
                  Email is required
                </div>
                <div
                  *ngIf="editCustomerFormGroup.get('email')?.errors?.['email']"
                  class="text-danger mt-2"
                >
                  Email is not valid
                </div>
              </div>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-around mt-4">
              <button
                type="submit"
                [disabled]="!editCustomerFormGroup.valid"
                class="btn btn-primary btn-lg"
                style="width: 45%;"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg"
                style="width: 45%;"
                (click)="cancelEdit()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
